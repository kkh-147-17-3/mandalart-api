[tool.poetry]
name = "eggtart"
version = "0.1.0"
description = ""
authors = ["khkim <kkh147.17.3@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
fastapi = "^0.110.0"
uvicorn = "^0.28.0"
sqlalchemy = "^1.4.52"
fastapi-utils = "^0.2.1"
fastapi-oauth2 = "^1.0.0"
python-dotenv = "^1.0.1"
psycopg2-binary = "^2.9.9"
pytest = "^8.1.1"
mypy = "^1.9.0"
httpx = "^0.27.0"
python-jose = "^3.3.0"
gunicorn = "^21.2.0"
jinja2 = "^3.1.3"
apscheduler = "^3.10.4"
types-requests = "^2.32.0.20240622"

[tool.poetry.group.dev.dependencies]
pytest-cov = "^5.0.0"

[tool.pytest.ini_options]
minversion = 7.0
pythonpath = "src"
testpaths = ["tests"]

[tool.mypy]
ignore_missing_imports = true

[tool.coverage.run]
omit = ["tests/*"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
